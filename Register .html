<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="Reig">Register Form</div>
        <div class="card">
            <div class="box">
                <label for="first-name">First Name:</label>
                <input type="text" placeholder="Enter First Name" name="first-name" required>
            </div>
            <div class="box">
                <label for="last-name">Last Name:</label>
                <input type="text" placeholder="Enter Last Name" name="last-name" required>
            </div>
            <div class="box">
                <label for="email">Email:</label>
                <input type="gmail" placeholder="Enter Email" name="email" required>
            </div>
            <div class="box">
                <label>Date of birth:</label>
                <input type="date" name="date" required>
            </div>
            <div class="box ">
                <label>Class:</label>
                <div class="genter">
                    <div class="cs">
                        <input type="radio" value="Male" name="class" class="user" required><span>CS</span></input>
                    </div>
                    <div class="It">
                        <input type="radio" value="Female" name="class" class="user" required><span>IT</span></input>
                    </div>
                </div>
            </div>
            <div class="box">
                <label>Country:</label>
                <select>
                    <option>China</option>
                    <option>Pakistan</option>
                    <option>USA</option>
                    <option>INdia</option>
                </select>
            </div>
            <div class="box">
                <label>Mobile No:</label>
                <div class="phone_num">
                    <input type="code" pattern="{2}" placeholder="code" size="3px" maxlength="2" class="code" required>
                    <input type="number" placeholder="Enter Phone Number" class="num" required>
                </div>
            </div>
            <div class="box">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter Password" name="password" required>
            </div>

        </div>
        <div class="submit ">
            <input type="submit" value="submit">
        </div>
    </div>
</body>

</html>
